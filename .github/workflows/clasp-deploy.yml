name: Deploy to Google Apps Script with Clasp

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Authenticate Clasp
        run: echo '${{ secrets.CLASP_JSON }}' > ~/.clasprc.json
        shell: bash

      - name: Push to Google Apps Script
        run: clasp push
        shell: bash
